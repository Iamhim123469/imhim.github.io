<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game with Upgrades</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Clicker Game</h1>
        <button id="clickButton">Click me!</button>
        <p>Score: <span id="score">0</span></p>
        <p id="message"></p>

        <!-- Upgrades Section -->
        <h2>Upgrades</h2>
        <button id="upgrade1" class="upgrade-btn">Upgrade 1 (+1 point per click) - Cost: 10</button>
        <button id="upgrade2" class="upgrade-btn">Upgrade 2 (+5 points per click) - Cost: 50</button>
        <button id="upgrade3" class="upgrade-btn">Upgrade 3 (+10 points per click) - Cost: 100</button>

        <p>Points per click: <span id="pointsPerClick">1</span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
